{% set version = "2.0" %}

package:
  name: openmvg
  version: {{ version }}

source:
  - url: https://github.com/openMVG/openMVG/archive/v{{ version }}.tar.gz
    fn: openmvg-{{ version }}.tar.gz
    sha256: 950da7d6fc370cc99ad29092fd3b46196f782af2f905e475a7262ceb96170618
    patches: 
      - fix-cmake.patch

build:
  number: 1001

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - m2-patch # [win]
  
  host:
    - cbc # [win]
    - coincbc #[not win]
    - cereal
    - ceres-solver
    - eigen
    - flann
    - lemon
    - libjpeg-turbo
    - libpng
    - libtiff
    - zlib

  run:
    - cbc # [win]
    - coincbc #[not win]
    - cereal
    - ceres-solver
    - eigen
    - flann
    - lemon
    - libpng
    - libtiff
    - zlib

about:
  home: https://github.com/openMVG/openMVG
  license: MPL2
  license_file: LICENSE
  summary: open Multiple View Geometry library. Basis for 3D computer vision and Structure from Motion.

extra:
  recipe-maintainers:
    - saedrna
